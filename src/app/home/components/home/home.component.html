<div class="content">
  <section class="main">
    <h2 class="main__title">Â¿Que quieres buscar?</h2>
    <input class="input" type="text" placeholder="Buscar..." [(ngModel)]="filterMovie" name="filterMovie">
  </section>
    <div class="cards-grid">
        <mat-card class="card" *ngFor="let movie of movies.entries |filterPipe:filterMovie ">
            <mat-card-header>
              <mat-card-title>{{movie.title}}</mat-card-title>
              <mat-card-subtitle>{{movie.programType}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{movie.images.PosterArt.url}}" alt="{{movie.title}}">
            <mat-card-content>
              <p>
                {{movie.description}}
              </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
